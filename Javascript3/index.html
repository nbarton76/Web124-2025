<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Nichelle Barton -->
  <!-- October 8, 2025 -->
  <meta charset="UTF-8">
  <title>Modern Countdown Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/üî•" />
</head>
<body>

  <div class="timer">
    <div class="timer__controls">
      <button data-time="20" class="timer__button">20 Secs</button>
      <button data-time="300" class="timer__button">Work 5</button>
      <button data-time="900" class="timer__button">Quick 15</button>
      <button data-time="1200" class="timer__button">Snack 20</button>
      <button data-time="3600" class="timer__button">Lunch Break</button>
      <button id="pauseResume" class="timer__button pause">‚èØ Pause/Resume</button>
      <form name="customForm" id="custom">
        <input type="number" name="minutes" placeholder="Enter Minutes" min="1">
        <button type="submit" class="timer__button start">Start</button>
      </form>
    </div>

    <div class="display">
      <h1 class="display__time-left">00:00</h1>
      <p class="display__end-time"></p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
