<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Author: Nichelle Barton -->
  <!-- Date: October 1, 2025 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Video Player</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="https://fav.farm/🔥" />

  <!-- External Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="player">
    <!-- 🎞️ Video section -->
    <video class="player__video viewer" 
       src="https://videos.pexels.com/videos/6864599-hd.mp4" 
       poster="https://images.pexels.com/photos/30799267/pexels-photo-30799267.jpeg?auto=compress&cs=tinysrgb&w=1600"
       controls>
</video>


    <!-- 🎛️ Controls -->
    <div class="player__controls">
      <!-- Progress bar -->
      <div class="progress">
        <div class="progress__filled"></div>
      </div>

      <!-- Play/Pause -->
      <button class="player__button toggle" title="Toggle Play">►</button>

      <!-- Volume -->
      <label for="volume" class="sr-only">Volume</label>
      <input 
        type="range" 
        name="volume" 
        id="volume"
        class="player__slider" 
        min="0" 
        max="1" 
        step="0.05" 
        value="1"
      >

      <!-- Playback Speed -->
      <label for="playbackRate" class="sr-only">Playback Speed</label>
      <input 
        type="range" 
        name="playbackRate" 
        id="playbackRate"
        class="player__slider" 
        min="0.5" 
        max="2" 
        step="0.1" 
        value="1"
      >

      <!-- Skip Buttons -->
      <button data-skip="-10" class="player__button">« 10s</button>
      <button data-skip="25" class="player__button">25s »</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="scripts.js"></script>

</body>
</html>
